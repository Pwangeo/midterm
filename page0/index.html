<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/llh5cpd.css">
    <title>Composition be design</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            color: #00bbff;
            background-image: url('bk0.png');
            background-size: cover;
            background-position: center;
            padding-top: 20px; 
            position: relative; 
            overflow-x: hidden;
            overflow-y: hidden;
            cursor: url('mouse.png'), auto;
        }

        .navigate-button {
            margin-top: auto; 
            padding: 10px 20px;
            font-size: 30px;
            font-family: "altesse-std-24pt", sans-serif;
            color: #1dcdfc;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease; 
            position: relative; 
            bottom: 150px; 
            text-shadow: 0 0 20px #00bbff; 
        }

        .navigate-button:hover {
            transform: scale(1.3); 
        }

        .note {
            position: absolute;
            max-width: 25px; 
            transition: left 0.2s ease, top 0.2s ease; 
        }
    </style>
</head>
<body>
    <button class="navigate-button" id="navigateButton">Going to compose a song</button>

    <script>
        const notes = [];
        for (let i = 1; i <= 9; i++) {
            const note = document.createElement('img');
            note.src = `note${i}.png`;
            note.classList.add('note');
            document.body.appendChild(note);
            notes.push(note);
            const scale = Math.random() * 0.5 + 0.5; 
            note.style.transform = `scale(${scale})`;
        }

        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.pageX;
            mouseY = event.pageY;

            notes.forEach(note => {
                const offsetX = (Math.random() - 0.5) * 300; 
                const offsetY = (Math.random() - 0.5) * 300; 

                note.style.left = `${mouseX + offsetX}px`;
                note.style.top = `${mouseY + offsetY}px`;
            });
        });

        document.getElementById('navigateButton').addEventListener('click', function() {
            window.location.href = '../page1/page1.html'; 
        });
    </script>
</body>
</html>
