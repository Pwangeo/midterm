<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composing with Flowers</title>
    <link rel="stylesheet" href="https://use.typekit.net/llh5cpd.css">
    <style>
        /* 기존 CSS 유지 */
           body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column; 
        justify-content: flex-start; 
        align-items: center; 
        font-family: "altesse-std-24pt", sans-serif;
        padding-top: 20px; 
        position: relative; 
        overflow-x: auto; /* 수평 스크롤 가능 */
        overflow-y: hidden; /* 수직 스크롤 비활성화 */
        color: black;
   
    }

        h1 {
            position: fixed; /* 고정 위치 설정 */
            top: 20px; /* 상단 여백 조정 */
            left: 50%; /* 왼쪽에서 50% 위치 */
            transform: translateX(-50%); /* 중앙 정렬 */
            text-align: center; 
            width: auto; /* 자동 너비 설정 */
        }

        .key-boxes {
            display: flex; 
            flex-direction: column; /* 세로 방향으로 배치 */
            gap: 10px; 
            position: fixed; /* 고정 위치 설정 */
            top: 100px; /* h1 아래에 위치하도록 설정 */
            left: 50%; /* 왼쪽에서 50% 위치 */
            transform: translateX(-50%); /* 중앙 정렬 */
            overflow-x: auto; /* 수평 스크롤 가능 */
            white-space: nowrap; /* 줄바꿈 방지 */
        }

        .key-row.top {
            display: flex; 
            justify-content: center; /* 가운데 정렬 */
            gap: 10px; 
            margin-left: -60px; /* 위쪽 키박스만 왼쪽으로 60픽셀 이동 */
        }

        .key-row.bottom {
            display: flex; 
            justify-content: center; /* 가운데 정렬 */
            gap: 10px; 
        }

        .key-box {
            width: 50px; 
            height: 50px; 
            background-color: rgba(255, 255, 255, 0.2); 
            display: flex; 
            justify-content: center;
            align-items: center; 
            border-radius: 5px; 
            font-size: 24px; 
            cursor: pointer; 
        }

        .key-box.transparent {
            background-color: rgba(255, 255, 255, 0.7); /* 투명도 0.7 */
            
        }

        .key-box.ry-spacing {
            margin-right: 60px; 
        }

        .dynamic-image {
            position: absolute; 
            width: 20px; 
            height: auto; 
            opacity: 0;
            animation: grow 0.5s forwards; 
        }

        @keyframes grow {
            0% {
                width: 20px; 
                opacity: 0; 
            }
            100% {
                width: 50px; 
                opacity: 1; 
            }
        }

        /* mode 버튼 스타일 */
        .mode-button {
            position: fixed; /* 화면 고정 위치 설정 */
            top: 25px; /* 상단 여백 조정 */
            right: 20px; /* 오른쪽 여백 조정 */
            padding: 10px 20px;
            font-size: 35px;
            font-family: "altesse-std-24pt", sans-serif;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease; /* 부드러운 전환 효과 */
            
        
        }
        .mode-button:hover {
            transform: scale(1.3); /* 커지는 효과 */
        }

        .main-button {
            position: fixed; /* 화면 고정 위치 설정 */
            top: 25px; /* 상단 여백 조정 */
            left: 20px; /* 오른쪽 여백 조정 */
            padding: 10px 20px;
            font-size: 35px;
            font-family: "altesse-std-24pt", sans-serif;
           
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease; /* 부드러운 전환 효과 */
            
        }
        .main-button:hover {
            transform: scale(1.3); /* 커지는 효과 */
        }

    </style>
</head>
<body>
    <h1>Press the keyboard</h1>
    <div class="key-boxes">
        <div class="key-row top">
            <div class="key-box transparent">E</div>
            <div class="key-box transparent ry-spacing">R</div>
            <div class="key-box transparent">Y</div>
            <div class="key-box transparent">U</div> 
            <div class="key-box transparent">I</div>
        </div>
        <div class="key-row bottom">
            <div class="key-box">S</div>
            <div class="key-box">D</div>
            <div class="key-box">F</div>
            <div class="key-box">G</div>
            <div class="key-box">H</div>
            <div class="key-box">J</div>
            <div class="key-box">K</div>
            <div class="key-box">L</div>
        </div>
    </div>
    <button class="mode-button" id="modeButton">Mode</button>
     <button class="main-button" id="mainButton">Main</button>
    <script src="script.js"></script>
</body>
</html>
